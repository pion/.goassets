name: lint
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: copy scripts
        run: cp root/.github/*.sh .github/
      - name: assert contributors
        run: .github/assert-contributors.sh
      - name: lint commit message
        run: .github/lint-commit-message.sh
