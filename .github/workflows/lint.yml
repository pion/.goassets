name: Lint
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
jobs:
  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: copy scripts
        run: cp ci/.github/*.sh .github/
      - name: lint commit message
        run: .github/lint-commit-message.sh
