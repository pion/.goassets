name: Lint
on:
  pull_request:

jobs:
  commit-lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Copy scripts
        run: |
          mkdir -p .github/.goassets/
          cp -r scripts/lint_commit_message.go .github/.goassets/
      - name: Lint commit message
        run: go run .github/.goassets/lint_commit_message.go
