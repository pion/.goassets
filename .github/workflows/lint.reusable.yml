name: Lint (reusable)
on:
  workflow_call:
    inputs:
      goassets-ref:
        default: master
        required: false
        type: string

permissions:
  contents: read

jobs:
  lint-commit-message:
    name: Metadata
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout .goassets
        uses: actions/checkout@v4
        with:
          repository: pion/.goassets
          path: ${{ github.workspace }}/.github/.goassets
          ref: ${{ inputs.goassets-ref }}

      - name: Commit Message
        run: .github/.goassets/scripts/lint-commit-message.sh

      - name: File names
        run:  go run .github/.goassets/scripts/lint-filename.go

      - name: Logging messages should not have trailing newlines
        run: .github/.goassets/scripts/lint-no-trailing-newline-in-log-messages.sh

      - name: Go version in go.mod
        run: .github/.goassets/scripts/lint-go-mod-version.sh

  lint-go:
    name: Go
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          args: $GOLANGCI_LINT_EXRA_ARGS
