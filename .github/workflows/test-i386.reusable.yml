name: Test i386 (reusable)
on:
  workflow_call:
    inputs:
      go-version:
        required: true
        type: string

permissions:
  contents: read

jobs:
  test-i386:
    runs-on: ubuntu-latest
    name: Go i386 ${{ inputs.go-version }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache
          key: ${{ runner.os }}-i386-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-i386-go-

      - name: Run test
        run: |
          mkdir -p $HOME/go/pkg/mod $HOME/.cache
          docker run \
            --platform linux/i386
            --user $(id -u):$(id -g) \
            --env "GO111MODULE=on" \
            --env "CGO_ENABLED=0" \
            --volume ${GITHUB_WORKSPACE}:/go/src/github.com/pion/$(basename ${GITHUB_WORKSPACE}) \
            --volume ${HOME}/go/pkg/mod:/go/pkg/mod \
            --volume ${HOME}/.cache:/.cache \
            --workdir /go/src/github.com/pion/$(basename ${GITHUB_WORKSPACE}) \
            golang:${{inputs.go-version}}-alpine \
            /usr/local/go/bin/go test \
              ${TEST_EXTRA_ARGS:-} \
              -v ./...
