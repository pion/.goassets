name: Test WASM (reusable)
on:
  workflow_call:
    inputs:
      go-version:
        required: true
        type: string

permissions:
  contents: read

jobs:
  test-wasm:
    runs-on: ubuntu-latest
    name: WASM
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache
          key: ${{ runner.os }}-wasm-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-wasm-go-

      - name: Download Go
        run: |
          version=$(
            curl -s 'https://go.dev/dl/?mode=json&include=all' \
              | jq -r '.[].version | select(startswith("go${{ inputs.go-version }}."))' \
              | sort -V \
              | tail -n 1
          )
          curl -sSfL https://dl.google.com/go/${version}.linux-amd64.tar.gz | tar -C ~ -xzf -

      - name: Set Go Root
        run: echo "GOROOT=${HOME}/go" >> $GITHUB_ENV

      - name: Set Go Path
        run: echo "GOPATH=${HOME}/go" >> $GITHUB_ENV

      - name: Set Go Path
        run: echo "GO_JS_WASM_EXEC=${GOROOT}/misc/wasm/go_js_wasm_exec" >> $GITHUB_ENV

      - name: Install NPM modules
        run: yarn install

      - name: Run Tests
        run: |
          if [ -f .github/.ci.conf ]; then . .github/.ci.conf; fi
          GOOS=js GOARCH=wasm \
          ${GOPATH}/bin/go test \
            -coverprofile=cover.out \
            -covermode=atomic \
            -exec="${GO_JS_WASM_EXEC}" \
            -v ./...

      - uses: codecov/codecov-action@v3
        with:
          name: codecov-umbrella
          fail_ci_if_error: true
          flags: wasm
